<head>

<body class="body-background">
      <!-- Atividade igor, usar o eslint 
        Crie um sistema de verificação de velocidade eletrônica que cantenha os seguintes requisitos: 
    -campo  de input para informar a velocidade (km/h) 
    -botão para verificar 

    requisitos não funcionais: 
    - ao passar de 60k, deve informar que o conduot ultrapassou a velocidade via e foi multado. A tela deve ficar com backgound vermelhor 
    - se a velocidade for informar a 60km a tela deve ficar verde, informado ao condutor que foi multado -->
    <main class="main">
        <span class="titulo">Sistema de verificação</span>
        <section class="box"> 
            <label for="" > Informe a velocidade</label>
            <input type="text" class="input" id="velocidade">
        </section>
        <button class="button" id="btn">Verificar</button>

    </main>
    <div id="respVerificada"> </div>


    <script src="./script.js"></script>
</body>
